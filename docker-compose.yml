version: '3'
services:
  spark-master:
    image: twang2218/spark:scala
    ports:
      - "7077:7077"
      - "8080:8080"
    command: start-master.sh --host spark-master

  spark-worker:
    image: twang2218/spark:scala
    ports:
      - "8081:8081"
    environment:
      - "SPARK_EXECUTOR_MEMORY=4G"
      - "SPARK_DRIVER_MEMORY=2G"
    command: start-slave.sh --host spark-worker spark://spark-master:7077
